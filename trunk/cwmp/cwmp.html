<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CWMP Agent Simulator</title>
<link type="text/css" href="/css/sunny/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/json2.js"></script>
<script type="text/javascript">
$(function(){

	var CWMP = {
		"Header": {
			"HoldRequests": "1",
			"ID": "2222"
		},
		"Body": {
		}
	}
	
	var Inform = {
		"DeviceId": {
			"Manufacturer": "Aruba",
			"OUI": "00:c2:c3:c4:c5",
			"ProductClass": "Gateway",
			"SerialNumber": "1234567890"
		},
		"Event": {
			"EventStruct": [
				{
					"EventCode": "2222",
					"CommandKey": "123456"
				},
			]
		},
		"MaxEnvelopes": "0",
		"CurrentTime": "2222",
		"RetryCount": "2",
		"ParameterList": {
			"ParameterValueStruct": [
				{
					"Name": "heiiii",
					"Value": "33333"
				},
			]
		}
	};
	
	var GetRPCMethodsResponse = {
	
	};

	CWMP.Body.Inform = Inform;
	
	$("#run").click(function() {
		var message = JSON.stringify({'CWMP': CWMP});
		//alert(message);
		
		$.ajax({
　　　　	url: "http://192.168.154.132/cwmp/",
	　　　　type: 'POST',
			cache: false,
	　　　　contentType: "application/json; charset=utf-8",
			dataType: "text",
　　	　　data: message,
			processData: true,
			success: function (json) { 
				alert('json' + json); 
			},
			error: function (xhr, ajaxOptions, thrownError){
				alert('error' + xhr.responseText);
			}   
		});
	});
});
</script>
</head>
<body>
<h1>CWMP Agent Simulator(in JSON)</h1>
<table width="600px">
<tr>
	<td>ACS URL</td>
	<td><input type="text" id="acsurl">(ex. http://acsserver/cwmp/)</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>
		<input type="button" value="Run" id="run">
	</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>
		<div id="output">
		</div>
	</td>
</tr>
</table>
</body>
</html>
